# Zookeeper connection string
# comma separated host:port pairs, each corresponding to a zk
# server. e.g. "127.0.0.1:3000,127.0.0.1:3001,127.0.0.1:3002"
zookeeper.connect=10.x.x.y:2181,10.x.x.y:2181,10.x.x.y:2181,10.x.x.y:2181,10.x.x.y:2181 (zookeepr node ips and port)

# timeout in ms for connecting to zookeeper


zookeeper.connection.timeout.ms=6000
fetch.message.max.bytes=41943040

rebalance.max.retries=4
fetch.min.bytes=1
auto.offset.reset=latest
enable.auto.commit=true
max.partition.fetch.bytes=41943040

#consumer group id (all topics groups)
group.id=wins
group.id=NETWORK
group.id=UNIX
group.id=TELCO
fetch.wait.max.ms=100
socket.receive.buffer.bytes=131072
#group.id=Ajeet
#consumer timeout
#consumer.timeout.ms=5000
